name: awesome_shake_widget
description: "A Flutter widget that provides shake animation and optional vibration effects, great for invalid forms, attention prompts, and user interaction feedback."
version: 1.0.3
homepage: https://github.com/juanmadelboca/awesome_shake_widget
repository: https://github.com/juanmadelboca/awesome_shake_widget
issue_tracker: https://github.com/juanmadelboca/awesome_shake_widget/issues

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.kalantos.shake_widget
        pluginClass: ShakeWidgetPlugin
      ios:
        pluginClass: ShakeWidgetPlugin